<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>The Happy Cards Project</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Basic Scene Setup for AR -->
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Marker for AR Object Placement -->
      <a-marker preset="hiro">
        <!-- 3D object in AR, e.g., a red box -->
        <a-box
          position="0 0.5 0"
          material="color: red; opacity: 0.8;"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
        ></a-box>
      </a-marker>

      <!-- Basic Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
